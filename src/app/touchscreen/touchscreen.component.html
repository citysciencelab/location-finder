<div class="container" (addobject)="onUpdateObject($event)" (updateobject)="onUpdateObject($event)" (removeobject)="onRemoveObject($event)">
  <div class="welcome-screen" *ngIf="!currentStep">
    <img src="./assets/LocationFinderLogo.png" />
  </div>

  <app-map [class.hidden]="!currentStepHasMap" (selectFeature)="onSelectFeature($event)" (toggleLockFeature)="onToggleLockFeature($event)"></app-map>

  <app-canvas *ngIf="currentStepHasCanvas" [targetCriteria]="analysisService.targetCriteria" [activeMarkers]="activeMarkers"></app-canvas>

  <nav class="progress-slider">
    <div *ngFor="let step of steps" [attr.id]="'step' + step" class="progress-field" [class.selected]="step === currentStep" (click)="setStep(step)" (addobject)="onUpdateObject($event)" (updateobject)="onUpdateObject($event)">{{ step }}</div>
  </nav>
</div>
